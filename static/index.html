<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Болталка</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header-title">Болталка</h1>
    </header>
    <main class="main">
      <div class="name-form-popup">
        <form action="." class="name-form">
          <label for="name">Как вас зовут?</label>
          <input type="text" name="name" id="name" required placeholder="Иван Иванов">
          <button type="submit">ОК</button>
        </form>
      </div>
      <form action="/msg" class="send-message-form" method="POST">
        <h2 class="message-title">Введите ваше сообщение, <span class="message-title-name"></span>:</h2>
        <textarea name="message" class="message-area" required minlength="2"></textarea>
        <button type="submit" class="message-submit">Отправить</button>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2K20, Александр Козлов</p>
      <p>Исходный код: <a href="https://github.com/mr9d/chat-demo">https://github.com/mr9d/chat-demo</a></p>
    </footer>
  </div>
  <template id="message-template" style="display: none;">
    <section class="message">
      <h2 class="message-title"></h2>
      <article class="message-text"></article>
    </section>
  </template>
</body>

</html>
